<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
    <div class="container">
      <p style="margin: 0px 0px 30px 0px; color: #97f66d; font-size: x-large; ">
        Password Generator
      </p>
      <div >
        
        <!-- <input type="number" id="input" placeholder="Enter length of Password" style="width: 11rem;"> -->
        <div class="group">
          <input required="" type="number" id="input">
          <span class="highlight"></span>
          <span class="bar"></span>
          <label>Length of password</label>
        </div>

      </div>
      <div id="out">
      </div>

      <ul id="pass">
        <li><input type="checkbox" id="weak"><p>Weak Password</p></li>
        <li><input type="checkbox" id="strong"><p>Strong Password</p></li>
        <li><input type="checkbox" id="super"><p>Super Strong Password</p></li>
      </ul>

      <div id="bt">
        <button>Get Password</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
